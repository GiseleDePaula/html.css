<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagen/GP-icon.png" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(1, 163, 163);
            background-color: bisque;
            width: 200px;
        }

        div:hover {
            color: brown;
        }

        .at {
            text-align: end;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o muose sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
    <p>Fim do exemplo.</p>
    <p class="pr"><a href="links.html" rel="prev">Próxima página</a></p>
</body>
</html>
